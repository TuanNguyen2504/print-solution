<!DOCTYPE html>
<html>
  <head>
    <title>Upload a folder</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    "
  >
    <h1>Upload a folder</h1>
    <form id="upload-form" method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; row-gap: 40px; margin-top: 20px;">
      <div>
        <input type="file" name="folder" webkitdirectory directory multiple />
      </div>
      <button type="submit" style="padding: 12px; border-radius: 6px; background-color: black; color: aliceblue; font-weight: bold; cursor: pointer;">Upload</button>
    </form>
  </body>
  <script>
    const form = document.getElementById("upload-form");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(form);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const data = await response.text();

      console.log(data);
    });
  </script>
</html>
